---
driver:
  name: vagrant

provisioner:
  name: chef_zero

platforms:
  - name: ubuntu-14.04
  - name: centos-7.2

suites:
  - name: worker
    run_list:
      - recipe[apt::default]
      - recipe[dice_common::default]
    attributes:
      cloudify:
        properties:
          dns_server: 8.8.8.8
